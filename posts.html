---
layout: page
---

<div class="page-container">
  <div class="page-title">
    <h1>Posts for CSE 15L</h1>
  </div>
  <div class="page-section">
    {% for post in site.posts %}
      <a class="project-card post-card" href="{{ post.url }}">
        <p>{{ post.title }}</p>
        <p>{{ post.summary }}</p>
        <!-- <p>{{ project.date | date: '%B %Y' }}</p> -->       
      </a>
    {% endfor %}
  </div>
</div>
