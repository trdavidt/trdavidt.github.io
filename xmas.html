      <style>
      body {

  <body> 
    <h1>Login</h1>
    <form method="post" onsubmit="return false;">
      <label for="username">Username</label>
      <input id="username" name="username" value="">      
      <label for="username">Password</label>
      <input id="password" name="password" type="password" value="">      
      <button type="submit" onclick="handleSubmit()">Submit</button>
    </form>
    <script>
    function handleSubmit() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      console.log(`You submitted username=${username}, password=${password}`);
      const hash = CryptoJS.SHA256("Merry Christmas");
      if (username == "\x61\x64\x6d\x69\x6e") {
        var key = CryptoJS.enc.Hex.parse(hash.toString().substring(0, 32));
        var iv = CryptoJS.enc.Hex.parse(hash.toString().substring(32, 64));
        if (CryptoJS.AES.encrypt(password, key, {iv: iv}) == "/tcctyo19HRd1uhYpBNKEF17B3Sey4EDwTT+AhzxxNI=") {
          alert("Bingo!");
        }
        else {
          alert("Password is incorrect");
        }
      }
      else {
        alert("Username is incorrect")
      }
    }
    </script>
